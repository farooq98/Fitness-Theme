<script type="text/javascript">
	
	// SELECTING ALL TEXT ELEMENTS
var fname = document.forms['vform']['fname'];
var lname = document.forms['vform']['lname'];	
var email = document.forms['vform']['email'];
var email_confirm = document.forms['vform']['email'];
var password = document.forms['vform']['password'];
var password_confirm = document.forms['vform']['password_confirm'];
var mobile = document.forms['vform']['mobile'];
var birthday = document.forms['vform']['birthday'];	
// SELECTING ALL ERROR DISPLAY ELEMENTS
var fname_error = document.getElementById('fname_error');
var lname_error = document.getElementById('lname_error');	
var email_error = document.getElementById('email_error');
var password_error = document.getElementById('password_error');
var mobile_error = document.getElementById('mobile_error');
var birthday_error = document.getElementById('birthday_error');	
// SETTING ALL EVENT LISTENERS
fname.addEventListener('blur', fnameVerify, true);
lname.addEventListener('blur', lnameVerify, true);
email.addEventListener('blur', emailVerify, true);
password.addEventListener('blur', passwordVerify, true);
mobile.addEventListener('blur', mobileVerify, true);
birthday.addEventListener('blur', birthdayVerify, true);
// validation function
function Validate() {
  // validate username
	if (fname.value == "") {
    fname.style.border = "1px solid red";
    document.getElementById('fname_div').style.color = "red";
    fname_error.textContent = "First name is required";
    fname.focus();
    return false;
  }
	if (lname.value == "") {
    lname.style.border = "1px solid red";
    document.getElementById('lname_div').style.color = "red";
    lname_error.textContent = "Last name is required";
    lname.focus();
    return false;
  }
  // validate username
  if (fname.value.length < 3) {
    fname.style.border = "1px solid red";
    document.getElementById('fname_div').style.color = "red";
    fname_error.textContent = "First name must be at least 3 characters";
    fname.focus();
    return false;
  }
	if (lname.value.length < 3) {
    lname.style.border = "1px solid red";
    document.getElementById('lame_div').style.color = "red";
    lname_error.textContent = "Last name must be at least 3 characters";
    lname.focus();
    return false;
  }
  // validate email
  if (email.value == "") {
    email.style.border = "1px solid red";
    document.getElementById('email_div').style.color = "red";
	email_confirm.style.border = "1px solid red";
    email_error.textContent = "Email is required";
    email.focus();
    return false;
  }
	// check if the two emails match
  if (email.value != email_confirm.value) {
    email.style.border = "1px solid red";
    document.getElementById('email_confirm_div').style.color = "red";
    email_confirm.style.border = "1px solid red";
    email_error.innerHTML = "The two emails do not match";
    return false;
  }
}
  // validate password
  if (password.value == "") {
    password.style.border = "1px solid red";
    document.getElementById('password_div').style.color = "red";
    password_confirm.style.border = "1px solid red";
    password_error.textContent = "Password is required";
    password.focus();
    return false;
  }
  // check if the two passwords match
  if (password.value != password_confirm.value) {
    password.style.border = "1px solid red";
    document.getElementById('pass_confirm_div').style.color = "red";
    password_confirm.style.border = "1px solid red";
    password_error.innerHTML = "The two passwords do not match";
    return false;
  }
}
// event handler functions
function fnameVerify() {
  if (fname.value != "") {
   fname.style.border = "1px solid #5e6e66";
   document.getElementById('fname_div').style.color = "#5e6e66";
   fname_error.innerHTML = "";
   return true;
  }
}
	function lnameVerify() {
  if (lname.value != "") {
   lname.style.border = "1px solid #5e6e66";
   document.getElementById('lname_div').style.color = "#5e6e66";
   lname_error.innerHTML = "";
   return true;
  }
}
function emailVerify() {
  if (email.value != "") {
  	email.style.border = "1px solid #5e6e66";
  	document.getElementById('email_div').style.color = "#5e6e66";
  	email_error.innerHTML = "";
  	return true;
  }
}
function passwordVerify() {
  if (password.value != "") {
  	password.style.border = "1px solid #5e6e66";
  	document.getElementById('pass_confirm_div').style.color = "#5e6e66";
  	document.getElementById('password_div').style.color = "#5e6e66";
  	password_error.innerHTML = "";
  	return true;
  }
  if (password.value === password_confirm.value) {
  	password.style.border = "1px solid #5e6e66";
  	document.getElementById('pass_confirm_div').style.color = "#5e6e66";
  	password_error.innerHTML = "";
  	return true;
  }
}
